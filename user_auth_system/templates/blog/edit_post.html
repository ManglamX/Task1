{% extends 'accounts/base.html' %}

{% block blog_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Edit Blog Post</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                            {{ form.title }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
                            {{ form.category }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.image.id_for_label }}" class="form-label">Image</label>
                            {% if post.image %}
                                <div class="mb-2">
                                    <img src="{{ post.image.url }}" alt="Current image" style="max-width: 200px;">
                                </div>
                            {% endif %}
                            {{ form.image }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.summary.id_for_label }}" class="form-label">Summary</label>
                            {{ form.summary }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
                            {{ form.content }}
                        </div>

                        <div class="mb-3 form-check">
                            {{ form.is_draft }}
                            <label class="form-check-label" for="{{ form.is_draft.id_for_label }}">
                                Save as draft
                            </label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Update Post</button>
                            <a href="{% url 'my_posts' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
